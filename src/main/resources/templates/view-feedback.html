<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!--/*/<th:block th:insert="fragments/layout.html :: headFragment"/>/*/-->
  <style>
    html {
      overflow-y: scroll;
    }
  </style>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha384-JPbtLYL10d/Z1crlc6GGGGM3PavCzzoUJ1UxH0bXHOfguWHQ6XAWrIzW+MBGGXe5" crossorigin="anonymous"></script>
  <script th:replace="fragments/scripts.html :: datatables-api-row-show"></script>
  <script type="text/javascript" language="javascript">
      $(document).ready(function() {
          var table = $('#all-feedback').DataTable({
              stateSave: true,
              language: {
                  zeroRecords: "No feedback yet"
              }
          });
          var rows = table.rows('.recent');
          if (rows.any()) {
              var lastRowIndex = rows.count() - 1;
              rows.every(function (rowNum, tableIndex, rowIndex) {
                 if (rowIndex !== lastRowIndex) {
                     return;
                 }
                 this.show().draw('page');
              });
              rows.nodes().to$().css('background-color', 'yellow');
              rows.nodes().to$().animate({
                  backgroundColor: "inherit"
              }, 5000, "swing");
          }
          $('.message-details').click(function () {
              if ($(this).hasClass('down')) {
                  $(this).removeClass('down');
                  $(this).addClass('up');
              } else {
                  $(this).removeClass('up');
                  $(this).addClass('down');
              }
          })
      } );
  </script>
</head>
<body>
<!--/*/<th:block th:replace="fragments/layout.html :: headerFragment"></th:block>/*/-->
<div class="card">
  <div class="card-body">
    <h3 class="card-title" id="title">Feedback</h3>
    <table class="table table-bordered table-condensed" id="all-feedback">
      <thead>
      <tr>
        <th scope="col" class="col-sm-2">Date</th>
        <th scope="col" class="col-sm-2">First Name</th>
        <th scope="col" class="col-sm-2">Last Name</th>
        <th scope="col" class="col-sm-6">Message</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="feedback : ${allFeedback}"
            th:id="'row-' + ${feedback.id}"
            th:classappend="${feedback.created.time > #dates.createNow().time - 6000}? 'recent'">
          <td th:text="${#dates.format(feedback.created, 'yyyy-MM-dd HH:mm')}"></td>
          <td th:text="${feedback.person.firstName}"></td>
          <td th:text="${feedback.person.lastName}"></td>
          <td>
            <a href="#" th:href="@{/feedback(personId=${feedback.person.id})}"><i class="fa fa-plus"></i></a>
            <span class="d-inline-block text-truncate" style="max-width: 50ch;" th:text="${feedback.message}"></span>
            <a th:href="'#collapsedMessageDetails-' + ${feedback.id}" data-toggle="collapse" th:if="${#strings.length(feedback.message)} > 50"><i class="message-details arrow down"></i></a>
            <div class="collapse" th:id="'collapsedMessageDetails-' + ${feedback.id}">
              <div class="card card-body" th:utext="${#strings.replace(#strings.escapeXml(feedback.message), '&#xA;' ,'&lt;br&gt;')}"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <a href="#" th:href="@{/feedback}" class="btn btn-primary"><i class="fa fa-plus"></i> New person feedback</a>
  </div>
</div>
<!--/*/<th:block th:replace="fragments/layout.html :: footerFragment"></th:block>/*/-->
</body>
</html>
