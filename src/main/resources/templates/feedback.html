<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Feedback</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script></head>
<body>
<h2>Feedback</h2>
<p>First name: <span th:text="${feedback.firstName}"></span></p>
<p>Last name: <span th:text="${feedback.lastName}"></span></p>
<p>Message: </p><div style="position: relative; left: 5em; display: inline-block; max-width: 80%; border:1px solid black; padding: 4px"
                     th:utext="${#strings.replace(#strings.escapeXml(feedback.message), '&#xA;' ,'&lt;br&gt;')}"></div>
<div style="text-align: center"><a href="/">Home</a> |
  <a href="/view">View feedback</a> |
  <a href="/feedback">Add another feedback</a></div>
</body>
</html>
